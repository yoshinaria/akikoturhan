<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:100,400,600,100italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="animate.css">

        <style>

            body{
              background: url('bg1.jpeg')  no-repeat center center fixed; 
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
              font-family: 'Josefin Slab', serif;
              height: 100%;
            }

            h2 {
              color: #300000;
              font-weight: 400;
            }

            p {
              color: black;
              font-weight: 100;
            }

            section {
              position: fixed; 
              top: 0.3%; 
              left: 0.3%; 
              padding: 40px;
              width: 300px; 
              height: 400px;
              font-size: 1.3em;
              line-height: 1.5em;
            }

            img {
              width: 45px;
            }
            
            img.mypic {
              width: 100px;
            }
            @media screen and (max-width: 500px) {
              h2, p {
                color: white;
              }

              section {
                  padding: 40px;
                  width: 80%; 
                  height: 400px;
                  font-size: 1.2em;
                  background-color: rgba(0,0,0,0.4);
                  line-height: 1.5em;
              }
            }

        </style>
    </head>

    <body>
        <section>
            <div class="animated fadeInDown"><h2>AKIKO TURHANOGULLARI</h2></div>
            <p>
              <i>Aspiring Web Developer</i>
            </p>

            <img class="mypic" src="akiko-round.png" />

            <p>
             I'm an aspiring web developer living in Chicago.  I'm currently learning Ruby on Rails and a few Javascript frameworks.
            </p>

            <br />
            
            <a href="https://github.com/yoshinaria" target="_blank"><img src="Github.png" /></a>
            <a href="https://twitter.com/AkikoTurhan" target="_blank" /><img src="Twitter.png"></a>
        </section>
 
       
    </body>




</html>
